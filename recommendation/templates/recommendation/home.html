{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Escolha um Wallpaper</h1>
<div class="wallpapers-wrapper">
    {% for wallpaper in wallpapers %}
    <a href="{% url 'recommendations' wallpaper %}">
        <img src="{% static 'images/wallpapers/'|add:wallpaper %}" loading="lazy" width="300" class="wallpaper">
    </a>
    {% endfor %}
</div>
{% endblock %}
